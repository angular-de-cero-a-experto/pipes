<p-panel  header="Pipes personalizados" [showHeader]="true" class="p-1">

  <!-- <h1>Pipes Basicos</h1> -->

  <p>
    Pipes personalizados - creados por {{ ' nosotros ' | toggleCase: isUpperCase }}.
  </p>
</p-panel>

<p-toolbar>

  <div class="p-toolbar-group-start">
    <p-button
              label="Toggle case"
              icon="pi pi-search"
              (click)="toggleUpperCase()" >
    </p-button>
  </div>

    <div class="p-toolbar-group-end">
        <!-- <p-splitButton label="Save" icon="pi pi-check" [model]="items" /> -->

         <p-button  class="mr-2"
                    label="Por nombre"
                    icon="pi pi-sort"
                    styleClass="p-button-success"
                    (click)=" changeOrder('name') "
                    >
         </p-button>

         <p-button
                    class="mr-2"
                    label="Por volar"
                    icon="pi pi-sort"
                    styleClass="p-button-danger"
                     (click)=" changeOrder('canFly') "
                    >
         </p-button>
         <p-button
                    class="mr-2"
                    label="Por color"
                    icon="pi pi-sort"
                    styleClass="p-button-help"
                     (click)=" changeOrder('color') "
                    >
         </p-button>
    </div>
</p-toolbar>


<div class="grid">

  <div class="col mt-2">
    <p-panel header="Heroes" >
        <p-table [value]="heroes | sortBy: orderBy " [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr>
                    <!-- <th>Code</th> -->
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-hero>
                <tr>
                    <!-- <td>{{ hero.code }}</td> -->
                    <td>{{ hero.name   }}</td>
                    <td>{{ hero.canFly  | canFly  }}</td>
                    <td>{{ hero.color  }}</td>
                </tr>
            </ng-template>
      </p-table>

    </p-panel>

  </div>
</div>
